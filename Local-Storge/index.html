
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping.com</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">Shopping.com</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <div class="shopping-container">
      <h2>Shopping List</h2>

      <input type="text" id="itemInput" placeholder="Enter an item" />

      <select id="categorySelector">
        <option value="groceries">Groceries</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="other">Other</option>
      </select>

      <button id="addButton">Add Item</button>

      <div class="filter-options">
        <label>
          <input type="radio" name="filter" value="all" checked /> All
        </label>
        <label>
          <input type="radio" name="filter" value="bought" /> Bought
        </label>
        <label>
          <input type="radio" name="filter" value="not-bought" /> Not Bought
        </label>
      </div>

      <ul id="shoppingList"></ul>
    </div>

    <footer>
      <p>All rights reserved</p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
